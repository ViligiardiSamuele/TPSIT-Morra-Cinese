<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Es.8 Morra Cinese - Viligiardi</title>
    <link rel="icon" type="image/x-icon" href="http://villo.ddns.net/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark p-2" onload="onLoad()">
    <h1 class="text-white text-center M-PLUS-Rounded-1c mt-2">Morra Cinese</h1>
    <div class="gradient1 p-1 rounded mt-5 mx-auto text-white text-center">
        <div class="mx-auto card bg-dark">
            <h5 class="card-header M-PLUS-Rounded-1c">Computer : <span id="computerScore">0</span></h5>
            <div class="card-body text-center">
                <img id="computerImg" class="rounded imgMosse">
            </div>
        </div>
        <div class="card bg-dark mt-1">
            <h5 class="card-header M-PLUS-Rounded-1c">Giocatore : <span id="playerScore">0</span></h5>
            <div class="card-body">
                <img id="sasso" onclick="play(0)" class="rounded img-border mt-1" src="img/sasso.jpg">
                <img id="carta" onclick="play(1)" class="rounded img-border mt-1" src="img/carta.jpg">
                <img id="forbice" onclick="play(2)" class="rounded img-border mt-1" src="img/forbice.jpg">
            </div>
        </div>
    </div>
    <div class="gradient1 p-1 rounded mt-3 mx-auto text-white text-center">
        <div class="mx-3 card bg-dark py-1">
            <h4 id="info" class="M-PLUS-Rounded-1c">Scegli la tua mossa</h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/Main.js"></script>
  </body>
</html>
